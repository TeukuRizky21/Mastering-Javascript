<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group() Method</title>
</head>

<body>
    <h1>Javascript console.group() Method</h1>
    <p>Press F12 or (Ctrl + Shift + I) on your keyboard to view the
        message in the console view.
    </p>

    <script>
        console.log('Hello World!')
        console.group()
        console.log('Hello again, this time inside a group!')
    </script>
</body>

</html>
