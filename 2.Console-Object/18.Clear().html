<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear() Method</title>
</head>

<body>
    <h1>Javascript console.groupCollapsed() Method</h1>
    <p>Press F12 or (Ctrl + Shift + I) on your keyboard to view the
        message in the console view.
    </p>
    <p>Click the button to clear the console.</p>

    <button onclick="myFunction()">Clear Console</button>

    <script>
        console.log('Hello! Press the button to clear the console!')

        function myFunction() {
            console.clear()
        }
    </script>
</body>

</html>
