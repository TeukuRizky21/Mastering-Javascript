<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Control</title>
</head>

<body>
    <script>
        const grade = 'A'
        document.write('Enterin switch block<br />')
        switch (grade) {
            case 'A':
                document.write('Good job<br />')
                break

            case 'B':
                document.write('Pretty Good<br/>')
                break

            case 'C':
                document.write('Passed<br/>')
                break

            case 'D':
                document.write('Not so Good<br/>')
                break
            case 'E':
                document.write('Stupid ;v<br/>')
                break
            default:
                document.write('404 Not Found!<br/>')
        }
        document.write('Exiting switch block')
    </script>
</body>

</html>
