<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Object Properties</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: 'John',
            age: 50,
            'likes birds': true // multiword property name must be quoted
        }

        // Two ways to acces the object properties
        // comment below code to see
        document.getElementById('demo').innerHTML = person.firstName
        // uncoment below code to see
        // document.getElementById('demo').innerHTML = person['firstName']
    </script>
</body>

</html>
