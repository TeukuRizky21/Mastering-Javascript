<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>

<body>
    <script>
        const age = 20
        const accessAllowed = age > 18 ? true : false
        console.log(accessAllowed)

        const message =
            (age < 3) ? 'Hi, baby!' :
                (age < 18) ? 'Hello!' :
                    (age < 100) ? 'Greetings!' : 'What an unusual age!'

        console.log(message)

        function getFee(isMember) {
            return (isMember ? '$2.00' : '$10.00')
        }

        console.log(getFee(true)) // expected output: '$2.00'
        console.log(getFee(false)) // expected output: '$10.00'
        console.log(getFee(1)) // expected output: '$2.00'
        console.log(getFee(0)) // expected output: '$10.00'
    </script>
</body>

</html>
