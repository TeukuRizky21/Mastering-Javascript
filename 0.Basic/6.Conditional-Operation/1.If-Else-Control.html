<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Control</title>
</head>

<body>
    <script>
        const age = 15

        if (age > 18) {
            console.log('Qualifies for driving')
        } else {
            console.log('Does not qualify for driving')
        }
    </script>
</body>

</html>
