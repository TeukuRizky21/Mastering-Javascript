<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and Global Variable</title>
</head>

<body>
    <script>
        const myVars = 'global' // Declare a global variable
        function checkScope() {
            const myVars = 'local' // Declare a local variable
            return myVars
        }
        console.log(myVars)
        console.log(checkScope())
    </script>
</body>

</html>
