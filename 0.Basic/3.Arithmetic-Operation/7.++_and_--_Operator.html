<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Operator</title>
</head>

<body>
    <h2>Increment and Decrement Operator</h2>

    <p id="increment"></p>
    <p id="decrement"></p>
    <script>
        // The increment operator increments (adds one to) its operand and
        // returns a value
        // If used postfix, with operator after operand (for example, x++),
        // then it returns the value before incrementing.
        // If used prefix with operator before operand (for example, ++x),
        // then it returns the value after incrementing.

        let a = 5, b = 5
        let c = ++a
        let d = --b

        document.getElementById('increment').innerHTML = c
        document.getElementById('decrement').innerHTML = d
        console.log(a) // 6
        console.log(b) // 4
    </script>
</body>

</html>
