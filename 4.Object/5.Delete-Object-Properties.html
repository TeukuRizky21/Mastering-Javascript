<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Object Properties</title>
</head>

<body>
    <script>
        const person = {
            firstName: 'John',
            age: 50,
            'likes birds': true
        }

        // To remove a property, we can use delete operator:
        delete person.age
        console.log(person)
    </script>
</body>

</html>
