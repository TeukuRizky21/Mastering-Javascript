<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count() - 2 Method</title>
</head>

<body>
    <h1>Javascript console.count() Method</h1>
    <p>Press F12 or (Ctrl + Shift + I) on your keyboard to view the
        message in the console view.
    </p>

    <script>
        console.count()
        console.count()
    </script>

    <p>Even if the console.count() method is called two times,
        the number in each case will be 1.
    </p>
    <p>This is because each particular call is made only one time.</p>
</body>

</html>
