<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Typing</title>
</head>

<body>
    <script>
        let myNumber = '500' // this is still a string
        console.log(typeof myNumber) // string
        myNumber = 500 // now this is a number
        console.log(typeof myNumber) // number
    </script>
</body>

</html>
