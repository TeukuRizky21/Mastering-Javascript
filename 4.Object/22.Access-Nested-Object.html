<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Nested Object</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const objects = {
            baz: {
                foo: {
                    bar: 5
                }
            }
        }

        document.getElementById('demo').innerHTML = objects.baz.foo.bar
    </script>
</body>

</html>
