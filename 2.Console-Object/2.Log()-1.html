<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log() - 1</title>
</head>

<body>
    <h1>Javascript console.log() Method</h1>
    <p>Press F12 or (Ctrl + Shift + I) on your keyboard to view the
        message in the console view.</p>

    <script>
        // Definition:
        // The console.log() method writes a message to the console.
        // The console is useful for testing purposes.
        // Tip: When testing this method, be sure to have the console
        // view visible (Press F12 or (Ctrl + Shift + I) to view console).

        // Parameter
        // message: String or Object Required. The message or object to
        // write in the console.

        console.log('Hello World!')
    </script>
</body>

</html>
