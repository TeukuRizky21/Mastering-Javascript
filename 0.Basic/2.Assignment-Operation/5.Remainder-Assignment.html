<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder Assignment</title>
</head>

<body>
    <script>
        // Assuming the following variable
        bar = 5

        console.log(bar %= 2) // 1
        console.log(bar %= 'foo') // NaN
        console.log(bar %= 0) // NaN
    </script>
</body>

</html>
