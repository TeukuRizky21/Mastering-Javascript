<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Function Arguments</title>
</head>

<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls the fullName method of person,
        using it on person1:
    </p>
    <p id="demo"></p>

    <script>
        const person = {
            fullName: function (city, country) {
                const result = `${this.firstName} ${this.lastName} ${city} ${country}`
                return result
            }
        }

        const person1 = {
            firstName: 'John',
            lastName: 'Doe'
        }

        const person2 = {
            firstName: 'Thomas',
            lastName: 'Doe'
        }

        const x = person.fullName.call(person1, "Oslo", 'Norway')
        document.getElementById('demo').innerHTML = x
    </script>
</body>

</html>
