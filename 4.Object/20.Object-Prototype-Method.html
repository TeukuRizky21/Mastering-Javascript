<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Prototype Method</title>
</head>

<body>
    <h2>Javascript Objects</h2>
    <p id="demo"></p>

    <script>
        // Notes:
        // Only modify your own prototypes. Never modify the 
        // prototypes of standard Javascript objects.
        function Person(first, last, age, eyecolor) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eyecolor;
        }

        Person.prototype.name = function () {
            return `${this.firstName} ${this.lastName}`
        }
    </script>
</body>

</html>
