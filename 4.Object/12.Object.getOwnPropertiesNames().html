<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getOwnPropertiesNames() Method</title>
</head>

<body>
    <h2>Javascript Object.getOwnPropertiesNames()</h2>
    <p>This example list the properties of an object.</p>
    <p id="demo"></p>

    <script>
        // Create an object:
        const person = {
            firstName: 'John',
            lastName: 'Doe',
            language: 'ID'
        }
        // Change Property
        Object.defineProperty(person, 'language', {
            enumerable: false
        })
        // Display Properties
        const r = Object.getOwnPropertyNames(person)
        document.getElementById('demo').innerHTML = r
    </script>
</body>

</html>
