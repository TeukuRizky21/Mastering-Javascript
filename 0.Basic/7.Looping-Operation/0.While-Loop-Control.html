<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Control</title>
</head>

<body>
    <script>
        let count = 0
        document.write('Starting Loop<br/>')

        while (count < 10) {
            document.write(`Current Count: ${count}<br />`)
            count++
        }

        document.write('Loop Stopped!')
    </script>
</body>

</html>
