<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>

<body>
    <script>
        // The AND operator (&&) returns true if both expressions are true,
        // otherwise it returns false.
        // The OR operator (||) returs true if one or both expressions are true,
        // otherwise it returs false.
        // The NOT operator (!) returns true for false statements and false for
        // true statements.

        const x = 6
        const y = 3

        // AND
        let result = x < 10 && y > 1
        console.log(result) // true

        // OR
        console.log(result = x == 5 || y == 5) // false
        console.log(result = x == 6 || y == 0) // true
        console.log(result = x == 0 || y == 3) // true
        console.log(result = x == 6 || y == 3) // true

        // NOT
        console.log(result = !(x === y)) // true
        console.log(result = !(x > y)) // false
    </script>
</body>

</html>
