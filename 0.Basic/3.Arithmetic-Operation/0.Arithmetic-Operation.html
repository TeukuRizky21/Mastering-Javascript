<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operation</title>
</head>

<body>
    <p>
        A typical arithmetic operation takes two numbers (or expressions) 
        and produces a new number.
    </p>

    <p id="demo"></p>
    <script>
        const a = 3
        const x = (100 + 50) * a
        document.getElementById('demo').innerHTML = x
    </script>
</body>

</html>
