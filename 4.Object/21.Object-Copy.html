<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Copy</title>
</head>

<body>
    <script>
        const user = {
            name: 'John'
        }
        alert(user.name)

        const admin = user
        admin.name = 'James' // changed by the 'admin' reference
        alert(user.name) // 'James', changes are seen from the 'user reference'

        const clone = {} // the new empty object
        // let's copy all user properties into it
        for (let key in user) {
            clone[key] = user[key]
        }

        // now clone is a fully independent clone
        clone.name = 'John' // changed the data in it
        alert(clone.name) // still John in the original object
    </script>
</body>

</html>
