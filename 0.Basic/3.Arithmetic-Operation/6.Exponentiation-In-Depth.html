<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponentiation in Depth</title>
</head>

<body>
    <script>
        // The exponentiation operator returns the result of raissing first
        // operand to the power second operand.

        console.log(2 ** 3) // 8
        console.log(3 ** 2) // 9
        console.log(3 ** 2.5) // 15.588457268119896
        console.log(10 ** -1) // 0.1
        console.log(NaN ** 2) // NaN
        console.log(2 ** (3 ** 2)) // 512
        console.log(2 ** (3 ** 2)) // 512
        console.log((2 ** 3) ** 2) // 64
    </script>
</body>

</html>
