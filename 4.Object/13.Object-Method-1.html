<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method - 1</title>
</head>

<body>
    <p>Creating and using an object method.</p>
    <p>An object method is a function definition, stored as a
        property value.
    </p>
    <p id="demo"></p>

    <script>
        // The this keyword
        // In a function definition, this refers to the "owner" of the
        // function.
        // In the example below, this is the person object that "owns"
        // the fullName function.
        // In other words, this.firstName means the firstName property
        // of this object.
        // Read more about the this keyword at JS this Keyword.

        const person = {
            firstName: 'John',
            lastName: 'Doe',
            id: 5566,
            fullName: function () {
                return `${this.firstName} ${this.lastName}`
            }
        }
        document.getElementById('demo').innerHTML = person.fullName()
    </script>
</body>

</html>
