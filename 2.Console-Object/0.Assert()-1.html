<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assert() - 1</title>
</head>

<body>
    <h1>Javascript console.assert() Method</h1>
    <p>Press F12 or (Ctrl + Shift + I) on your keyboard to view the
        message in the console view.
    </p>

    <script>
        console.assert(document.getElementById('demo'),
            "'You have no element with ID 'demo'")
    </script>
</body>

</html>
