<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Integer</title>
</head>

<body>
    <script>
        // The following examples all return 15
        const a = parseInt('015', 10) // parseInt(015, 10) will return 15
        const b = parseInt(15.99, 10)
        const c = parseInt('15 * 3', 10);
        const d = parseInt('15e2', 10);
        const e = parseInt('15px', 10);

        console.log(a)
        console.log(b)
        console.log(c)
        console.log(d)
        console.log(e)
    </script>
</body>

</html>
