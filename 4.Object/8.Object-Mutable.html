<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Mutable</title>
</head>

<body>
    <p>Javascript objects are mutable.</p>
    <p>Any changes to a copy of an object will also change the original</p>
    <p id="demo"></p>

    <script>
        // Any changes to x will also change person, because x and person
        // are the same object 
        // Note: Javascript variables are not mutable. Only Javascript 
        // objects.

        const person = {
            firstName: 'John',
            lastName: 'Doe',
            age: 21,
            eyeColor: 'blue'
        }

        const x = person
        x.age = 10

        const result = `${person.firstName} is ${person.age} years old.`
        document.getElementById('demo').innerHTML = result

    </script>
</body>

</html>
