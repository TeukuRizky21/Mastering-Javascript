<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Function</title>
</head>

<body>
    <h2>Javascript Functions</h2>
    <p>In this example the fullName method of person is
        <strong>applied</strong> on person1:
    </p>
    <p id="demo"></p>

    <script>
        const person = {
            fullName: function () {
                return `${this.firstName} ${this.lastName}`
            }
        }

        const person1 = {
            firstName: "John",
            lastName: "Doe",
        }
        const x = person.fullName.apply(person1);
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
