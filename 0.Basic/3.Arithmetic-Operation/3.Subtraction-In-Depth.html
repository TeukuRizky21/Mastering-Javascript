<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substraction in Depth</title>
</head>

<body>
    <script>
        // The subtraction operator subtracts the two operands, producing
        // their difference.
        console.log(5 - 3) // 2
        console.log(3 - 5) /* -2 */
        console.log('foo' - 3) // NaN
    </script>
</body>

</html>
