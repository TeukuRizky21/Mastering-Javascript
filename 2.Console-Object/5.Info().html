<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info() Method</title>
</head>

<body>
    <h1>Javascript console.assert() Method</h1>
    <p>Press F12 or (Ctrl + Shift + I) on your keyboard to view the
        message in the console view.
    </p>

    <script>
        // The console.info() method writes a message to the console.
        // Tip: When testing the console methods, be sure to have the
        // console view visible.
        console.info('Hello World!')
    </script>
</body>
