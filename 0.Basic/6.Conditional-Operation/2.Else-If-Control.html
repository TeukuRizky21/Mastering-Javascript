<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If Control</title>
</head>

<body>
    <script>
        const book = 'Mastering Javascript 30 Days'
        if (book == 'history') {
            console.log('History Book')
        } else if (book == 'Mastering Javascript 30 Days') {
            console.log('Programming Book')
        } else if (book == 'economics') {
            console.log('Economics Book')
        } else {
            console.log('Unsort Book')
        }
    </script>
</body>

</html>
