<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assert() - 2</title>
</head>

<body>
    <h1>Javascript console.assert() Method</h1>
    <p>Press F12 or (Ctrl + Shift + I) on your keyboard to view the
        message in the console view.
    </p>
    <p>This example demonstrates how an object is displayed when using the console.assert method.</p>

    <script>
        let Obj = {
            firstName: 'John',
            lastName: 'Doe'
        }
        console.assert(document.getElementById('demo'), Obj)
    </script>
</body>

</html>
