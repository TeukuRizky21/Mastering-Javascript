<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Statement</title>
</head>

<body>
    <script>
        let x = 1
        document.write('Entering the loop<br/>')

        while (x < 10) {
            x++

            if (x == 5) {
                continue // skip rest of the loop body
            }
            document.write(`${x}<br/>`)
        }
        document.write('Exiting the loop!<br/>')
    </script>
</body>

</html>
