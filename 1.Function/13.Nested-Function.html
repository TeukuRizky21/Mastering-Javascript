<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Function</title>
</head>

<body>
    <script>
        function add() {
            let counter = 0

            function plus() {
                counter += 1
            }
            plus()
            return counter
        }
        alert(add())
    </script>
</body>

</html>
