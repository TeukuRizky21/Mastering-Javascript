<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        const sum = (a, b) => a + b

        // The arrow function is a shorter form of:

        // const sum = function(a, b){
        //     return a + b
        // }

        alert(sum(1, 2)) // 3

    </script>
</body>

</html>
