<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <h2>Javascript Functions</h2>
    <p>This example calls a function which performs a calculation, and
        returns the result:
    </p>
    <p id="demo"></p>
    <script>
        function showMessage(from, text){ // arguments: from, text
            alert(`${from}: ${text}`)
        }

        showMessage('Trx', 'Hello!') // Trx: Hello!
        showMessage("Mod', 'What's up?") // Mod: What's up?
    </script>
</body>
</html>
