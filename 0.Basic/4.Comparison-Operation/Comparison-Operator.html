<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>

<body>
    <script>
        const a = 10
        const b = 20
        let result = a == b
        console.log(result) // false

        result = a < b
        console.log(result) // true

        result = a > b
        console.log(result) // false

        result = a != b
        console.log(result) // true

        result = a >= b
        console.log(result) // false

        result = a <= b
        console.log(result) // true
    </script>
</body>

</html>
