<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operation</title>
</head>

<body>
    <script>
        // Assuming the following variables
        x = 5
        y = 10
        z = 25

        console.log(x = y) // x is 10
        console.log(x = y = z) // x, y and z are all 25
    </script>
</body>

</html>
