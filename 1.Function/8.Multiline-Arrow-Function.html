<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiline Arrow Function</title>
</head>

<body>
    <script>
        const sum = (a, b) => { // The curly brace opens a multiline function
            let result = a + b
            return result // If we use curly braces, use return to get result
        }

        alert(sum(1, 2)) // 3
    </script>
</body>

</html>
