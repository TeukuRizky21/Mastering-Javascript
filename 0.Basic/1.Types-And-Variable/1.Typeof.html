<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOf</title>
</head>

<body>
    <script>
        var years = 2020
        var pi = 3.14
        //JavaScript represents numbers using the 64-bit floating-point format defined by the IEEE 754 standard.

        var x = "TrxMod21X"
        var logic = true
        var y = {
            name: "TrxMod21X"
        }
        var nullvar = null
        var _undefined

        console.log(typeof years) // number
        console.log(typeof pi) // number
        console.log(typeof x) //string
        console.log(typeof logic) // boolean
        console.log(typeof y) // object
        console.log(typeof y.name) // string
        console.log(typeof (nullvar)) // object
        console.log(typeof (_undefined)) // undefined
    </script>
</body>

</html>
