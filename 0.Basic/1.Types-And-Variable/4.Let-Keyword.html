<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Keyword</title>
</head>

<body>
    <script>
        var a = 1
        var b = 2

        if (a === 1) {
            var a = 11 // the scope is global
            let b = 22 // the scope is inside the if-block

            console.log(a) // 11
            console.log(b) // 22
        }
        console.log(a) // 11
        console.log(b) //2
    </script>
</body>

</html>
