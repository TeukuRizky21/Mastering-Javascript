<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Function</title>
</head>

<body>
    <h2>Javascript Functions</h2>
    <p>This example calls the fullName method of person, using it on
        person1:
    </p>
    <p id="demo"></p>

    <script>
        const person = {
            fullName: function () {
                return `${this.firstName} ${this.lastName}`
            }
        }

        const person1 = {
            firstName: 'John',
            lastName: 'Doe'
        }

        const person2 = {
            firstName: 'Thomas',
            lastName: 'Doe'
        }

        const x = person.fullName.call(person1)
        document.getElementById('demo').innerHTML = x
    </script>
</body>

</html>
